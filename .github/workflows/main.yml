name: Deploy Docs

on: [push]

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUBBOTTOKEN }}
          force_orphan: true
          cname: bumu.github.io
          enable_jekyll: true
          publish_branch: gh-pages
          publish_dir: ./
